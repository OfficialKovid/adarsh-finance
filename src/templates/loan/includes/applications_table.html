<div class="table-responsive">
    <table class="data-table">
        <thead>
            <tr>
                <th>Reference No.</th>
                <th>Date</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Scheme</th>
                <th>Status</th>
                <th>Assigned Agent</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for app in applications %}
            <tr>
                <td>{{ app.reference_number }}</td>
                <td>{{ app.applied_at|date:"M d, Y H:i" }}</td>
                <td>{{ app.name }}</td>
                <td>{{ app.phone_number }}</td>
                <td>{{ app.scheme.title }}</td>
                <td>
                    <span class="status-badge status-{{ app.status }}">
                        {{ app.status|title }}
                    </span>
                </td>
                <td>
                    <select class="agent-select form-select" data-application-id="{{ app.id }}">
                        <option value="">Unassigned</option>
                        {% for agent in agents %}
                        <option value="{{ agent.id }}" {% if app.assigned_agent_id == agent.id %}selected{% endif %}>
                            {{ agent.get_full_name|default:agent.username }}
                        </option>
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <select class="action-btn form-select" data-application-id="{{ app.id }}">
                        <option value="">Update Status</option>
                        {% for status in status_choices %}
                        <option value="{{ status.value }}" {% if app.status == status.value %}selected{% endif %}>
                            {{ status.label }}
                        </option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
